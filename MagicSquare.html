<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Magic Square</title>
	<style>
	.container{
        float: middle;
    margin-top: 200px;
    margin: 0 auto;
    width: 300px;
    height: 200px;
}
.button{
        float: middle;
    margin-top: 200px;
    margin: 0 auto;
}
.box {
    color: darkgreen;
    font-size: 25px;
    font-weight: bold;
    text-align: center;
    width: 80px;
    height: 80px;
    box-sizing: border-box;
    border: 1px solid gray;
    color:gray;
}
div{
    text-align:center;
}
	</style>
</head>
<body>
<div class="container">
            <input id="ip0" class="box" type="text">
			<input id="ip1" class="box" type="text">
			<input id="ip2" class="box" type="text">
			
			<input id="ip3" class="box" type="text">
			<input id="ip4" class="box" type="text">
			<input id="ip5" class="box" type="text">
			
			<input id="ip6" class="box" type="text">
			<input id="ip7" class="box" type="text">
			<input id="ip8" class="box" type="text">
			
</div>
</br>
</br>
</br>
<div class="button">
<button onclick="doFunction();" >validate</button>
</div>
<script>
	function doFunction() { 
		var datagrid = new Array(3*3).fill(0);;
		var i = 0;
		
		for(i=0; i<3*3; i++){
			if(document.getElementById('ip'+i))
				datagrid[i] = parseInt(document.getElementById('ip'+i).value)
			else
				datagrid[i] = 0
		}
		
		
		for(i=0; i<3*3; i++){
				if( Number.isNaN(datagrid[i]) ){
					alert('Please the numbers in all text fields!!');
					break;
				}
		}
		
		
		for(i=0; i<3*3; i+=3){
			if( datagrid.slice(i,i+3).reduce((a, b) => a + b, 0) !== 15)
				alert('False')
		}
		
		console.log(datagrid)
	};
	</script>
</body>

</html>
